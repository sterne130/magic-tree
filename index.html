<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Cyber Christmas - Star Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #050103; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { position: absolute; width: 100%; height: 100%; z-index: 1; }
        .mirror { transform: scaleX(-1); }
        #loading-overlay {
            position: fixed; inset: 0; background: rgba(5,1,3,0.95); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #ff69b4; backdrop-filter: blur(10px); transition: opacity 1s;
        }
        .glow-text { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
        .loader {
            border: 4px solid #333; border-top: 4px solid #ff1493; border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
    </script>
</head>
<body>

    <!-- åŠ è½½å±‚ -->
    <div id="loading-overlay">
        <h1 class="text-4xl font-black mb-4 glow-text italic">NEO-XMAS</h1>
        <div class="loader"></div>
        <div class="text-white text-sm opacity-80" id="status-text">æ­£åœ¨ä»äº‘ç«¯åŠ è½½ AI æ¨¡å‹...</div>
        <div class="text-xs text-gray-500 mt-2">ç¬¬ä¸€æ¬¡åŠ è½½å¯èƒ½éœ€è¦ 10ç§’ï¼Œè¯·è€å¿ƒç­‰å¾…</div>
        <button id="start-btn" class="hidden mt-6 px-10 py-3 bg-green-500 hover:bg-green-400 text-black font-black rounded-full shadow-[0_0_20px_#00ff00] transition-transform hover:scale-105">
            å¼€å¯æ‘„åƒå¤´ä½“éªŒ
        </button>
        <div id="error-msg" class="hidden mt-4 text-red-500 text-xs bg-black/50 p-2 rounded border border-red-500"></div>
    </div>

    <!-- UI Overlay -->
    <div class="fixed top-6 left-6 z-10 pointer-events-none mix-blend-screen">
        <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-300 via-white to-pink-300">
            NEO-XMAS
        </h1>
        <div class="mt-4 space-y-2 text-[10px] font-mono text-pink-300">
            <div>ğŸ‘† æåˆæ‰‹æŒ‡: å˜æˆæ ‘ (Tree)</div>
            <div>ğŸ–ï¸ å¼ å¼€æ‰‹æŒ: çˆ†ç‚¸ (Explode)</div>
        </div>
    </div>

    <div id="cam-box" class="fixed bottom-6 right-6 w-32 h-24 sm:w-52 sm:h-40 border border-pink-500/30 rounded-lg overflow-hidden bg-black/80 z-40 hidden shadow-[0_0_30px_rgba(255,105,180,0.2)]">
        <video id="webcam" autoplay playsinline class="w-full h-full object-cover mirror opacity-40 mix-blend-lighten"></video>
        <canvas id="output_canvas" class="absolute inset-0 w-full h-full object-cover mirror"></canvas>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker, DrawingUtils } from '@mediapipe/tasks-vision';

        const CONFIG = {
            colors: { bg: 0x050103, pinkMain: 0xFF69B4, pinkGlow: 0xFF1493 },
            counts: { leavesPink: 3600, leavesWhite: 400, ribbon: 1200 }
        };

        const ui = {
            status: document.getElementById('status-text'),
            startBtn: document.getElementById('start-btn'),
            error: document.getElementById('error-msg'),
            overlay: document.getElementById('loading-overlay'),
            loader: document.querySelector('.loader')
        };

        // --- 1. AI è‡ªåŠ¨åˆå§‹åŒ– ---
        let handLandmarker = undefined;

        async function initAI() {
            try {
                // å¿…é¡»æŒ‡å‘ ./ æ‰èƒ½åœ¨ GitHub ä¸Šæ­£ç¡®åŠ è½½ WASM
                const vision = await FilesetResolver.forVisionTasks("./");
                
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "./hand_landmarker.task", 
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });

                ui.status.innerText = "âœ… AI æ¨¡å‹åŠ è½½å®Œæˆï¼";
                ui.loader.style.display = 'none';
                ui.startBtn.style.display = 'block';

            } catch(err) {
                console.error(err);
                ui.status.innerText = "åŠ è½½å¤±è´¥";
                ui.loader.style.display = 'none';
                ui.error.innerText = "é”™è¯¯ä¿¡æ¯: " + err.message + "\nè¯·ç¡®ä¿æ‰€æœ‰æ–‡ä»¶éƒ½å·²ä¸Šä¼ åˆ° GitHubã€‚";
                ui.error.style.display = 'block';
            }
        }

        ui.startBtn.addEventListener('click', () => {
            ui.overlay.style.opacity = 0;
            setTimeout(() => ui.overlay.style.display = 'none', 1000);
            startCam();
        });

        initAI();

        // --- 2. 3D åœºæ™¯ ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(CONFIG.colors.bg);
        scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.03);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 2, 24); 

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ReinhardToneMapping;
        container.appendChild(renderer.domElement);

        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.15; bloomPass.strength = 1.3; bloomPass.radius = 0.6;
        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        scene.add(new THREE.AmbientLight(0xffffff, 4.0));
        const spotLight = new THREE.SpotLight(CONFIG.colors.pinkMain, 100);
        spotLight.position.set(10, 20, 10);
        scene.add(spotLight);
        scene.add(new THREE.PointLight(0x8A2BE2, 40, 50));

        // Geometry Helpers
        const getTreePos = (n, h, r, yOff) => {
            const a = new Float32Array(n*3);
            for(let i=0;i<n;i++) {
                const y=(Math.random()-0.5)*h, relY=(y+h/2)/h, rad=(1-relY)*r*Math.sqrt(Math.random()), ang=Math.random()*6.28;
                a.set([rad*Math.cos(ang),y+yOff,rad*Math.sin(ang)],i*3);
            }
            return a;
        };
        const getExpPos = (n, r) => {
            const a = new Float32Array(n*3);
            for(let i=0;i<n;i++) {
                const rad=r*Math.cbrt(Math.random()), th=Math.random()*6.28, ph=Math.acos(2*Math.random()-1);
                a.set([rad*Math.sin(ph)*Math.cos(th),rad*Math.sin(ph)*Math.sin(th),rad*Math.cos(ph)],i*3);
            }
            return a;
        };
        const getRibPos = (n, h, r, t, yOff) => {
            const a = new Float32Array(n*3);
            for(let i=0;i<n;i++) {
                const p=i/n, y=(p-0.5)*h, rad=(1-p)*r+0.2, ang=p*6.28*t;
                a.set([rad*Math.cos(ang),y+yOff,rad*Math.sin(ang)],i*3);
            }
            return a;
        };

        class Sys {
            constructor(cnt, geo, mat, fn1, fn2) {
                this.m = new THREE.InstancedMesh(geo, mat, cnt);
                this.p1 = fn1(); this.p2 = fn2(); this.cp = new Float32Array(this.p1);
                this.d = new THREE.Object3D(); this.cnt = cnt;
                scene.add(this.m);
            }
            upd(dt, t, s) {
                this.m.rotation.y += s.rot * dt;
                const tgt = s.mode === 'TREE' ? this.p1 : this.p2;
                for(let i=0; i<this.cnt; i++) {
                    const x=i*3;
                    this.cp[x]+=(tgt[x]-this.cp[x])*0.1;
                    this.cp[x+1]+=(tgt[x+1]-this.cp[x+1])*0.1;
                    this.cp[x+2]+=(tgt[x+2]-this.cp[x+2])*0.1;
                    this.d.position.set(this.cp[x],this.cp[x+1],this.cp[x+2]);
                    const sc = Math.sin(t*2+i)*0.2+0.8;
                    this.d.scale.set(sc,sc,sc);
                    this.d.updateMatrix();
                    this.m.setMatrixAt(i,this.d.matrix);
                }
                this.m.instanceMatrix.needsUpdate=true;
            }
        }

        const sys1 = new Sys(3600, new THREE.OctahedronGeometry(0.12), new THREE.MeshStandardMaterial({color:0xFF69B4, emissive:0xFF1493, emissiveIntensity:0.6, roughness:0.2, metalness:0.1}), ()=>getTreePos(3600,13,4.5,-2), ()=>getExpPos(3600,12));
        const sys2 = new Sys(400, new THREE.BoxGeometry(0.15,0.15,0.15), new THREE.MeshStandardMaterial({color:0xFFFFFF, emissive:0x555555}), ()=>getTreePos(400,13,4.5,-2), ()=>getExpPos(400,14));
        const sys3 = new Sys(1200, new THREE.TetrahedronGeometry(0.08), new THREE.MeshStandardMaterial({color:0xFFFFFF, emissive:0xFFFFFF}), ()=>getRibPos(1200,14,5,5,-2), ()=>getExpPos(1200,15));

        // --- çœŸæ­£çš„äº”è§’æ˜Ÿä»£ç  ---
        const starShape = new THREE.Shape();
        for(let i=0; i<10; i++) {
            // å¶æ•°ç‚¹æ˜¯å¤–åŠå¾„(é•¿)ï¼Œå¥‡æ•°ç‚¹æ˜¯å†…åŠå¾„(çŸ­)
            const r = i % 2 === 0 ? 0.8 : 0.4;
            const a = i / 5 * Math.PI;
            starShape.lineTo(Math.sin(a)*r, Math.cos(a)*r);
        }
        const starGeo = new THREE.ExtrudeGeometry(starShape, { depth: 0.2, bevelEnabled: true, bevelThickness: 0.1 });
        // çº¯ç™½ + å¼ºè‡ªå‘å…‰
        const starMat = new THREE.MeshStandardMaterial({ color: 0xFFFFFF, emissive: 0xFFFFFF, emissiveIntensity: 2.0, roughness: 0.1 });
        const star = new THREE.Mesh(starGeo, starMat);
        star.position.y = 7; 
        scene.add(star);
        // -----------------------

        const clock = new THREE.Clock();
        const state = { mode:'TREE', rot:0, targetRot:0.2, time:0 };

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            state.time += dt;
            state.rot += (state.targetRot - state.rot) * dt * 2;
            sys1.upd(dt, state.time, state);
            sys2.upd(dt, state.time, state);
            sys3.upd(dt, state.time, state);
            
            star.rotation.y += dt;
            star.rotation.z = Math.sin(state.time)*0.1;
            
            const targetScale = state.mode==='TREE'?1:0.01;
            const currentScale = star.scale.x;
            const newScale = currentScale + (targetScale - currentScale) * dt * 5;
            star.scale.set(newScale, newScale, newScale);
            
            composer.render();
        }
        animate();

        // --- 3. Camera ---
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('output_canvas');
        const ctx = canvas.getContext('2d');
        let lastTime = -1;

        function startCam() {
            document.getElementById('cam-box').style.display = 'block';
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", predict);
            });
        }

        function predict() {
            if (!handLandmarker) return;
            if (video.currentTime !== lastTime) {
                lastTime = video.currentTime;
                const res = handLandmarker.detectForVideo(video, performance.now());
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                ctx.clearRect(0,0,canvas.width,canvas.height);
                if (res.landmarks[0]) {
                    const lm = res.landmarks[0];
                    new DrawingUtils(ctx).drawConnectors(lm, HandLandmarker.HAND_CONNECTIONS, {color:"#FF1493", lineWidth:3});
                    state.mode = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y) < 0.1 ? 'TREE' : 'EXPLODE';
                    state.targetRot = (lm[9].x-0.5)*4;
                }
            }
            requestAnimationFrame(predict);
        }
        
        window.addEventListener('resize', ()=>{
            camera.aspect=window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth,window.innerHeight);
            composer.setSize(window.innerWidth,window.innerHeight);
        });
    </script>
</body>
</html>
