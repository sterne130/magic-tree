<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wishful winter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 基础设置 */
        body { margin: 0; overflow: hidden; background: #050103; font-family: 'Helvetica Neue', 'Segoe UI', sans-serif; }
        #canvas-container { position: absolute; width: 100%; height: 100%; z-index: 1; }
        .mirror { transform: scaleX(-1); }

        /* [核心修改] 文艺感衬线字体标题 */
        .artistic-title {
            font-family: Georgia, 'Times New Roman', serif; /* 经典衬线字体 */
            font-style: italic; /* 斜体增加文艺感 */
            font-weight: 400; /* 正常字重 */
            letter-spacing: 0.1em; /* 紧凑而优雅的字间距 */
            text-transform: lowercase; /* 保持小写风格 */
            background: linear-gradient(90deg, #ff99cc, #ffffff, #ff99cc); /* 调整渐变色使其更柔和 */
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s linear infinite; /* 流光动画 */
            filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.5));
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        /* 呼吸灯点 (放在装饰线末尾) */
        .status-dot {
            width: 5px; height: 5px;
            background-color: #ff69b4;
            border-radius: 50%;
            box-shadow: 0 0 8px #ff69b4, 0 0 12px #ff1493;
            animation: breathe 2.5s infinite ease-in-out;
            opacity: 0;
            transition: opacity 1s 1s; /* 延迟1秒出现 */
        }
        @keyframes breathe {
            0%, 100% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* 加载层样式 (保持不变) */
        #loading-overlay {
            position: fixed; inset: 0; background: #050103; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1.2s ease-out;
        }
        .loader-ring {
            width: 50px; height: 50px;
            border: 2px solid rgba(255, 105, 180, 0.1);
            border-top: 2px solid #ff69b4;
            border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 30px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-title {
            font-weight: 100; letter-spacing: 0.4em; text-transform: lowercase;
            background: linear-gradient(90deg, #ff69b4, #ffffff, #ff69b4); background-size: 200% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shimmer 5s linear infinite;
        }
    </style>
    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
    </script>
</head>
<body>

    <!-- 1. 加载层 -->
    <div id="loading-overlay">
        <div class="loader-ring"></div>
        <h1 class="loading-title text-2xl">loading magic...</h1>
        <div class="text-white/30 text-xs mt-4 font-mono tracking-widest" id="status-text">initializing ai core</div>
        <div id="error-msg" class="hidden mt-6 text-red-400 text-xs tracking-widest border-b border-red-900 pb-1"></div>
        <button id="start-btn" class="hidden mt-8 px-12 py-3 border border-pink-500/30 text-pink-300 hover:bg-pink-500/10 hover:text-white transition-all rounded-sm text-xs tracking-[0.3em] uppercase duration-500">Enter</button>
    </div>

    <!-- 2. 主界面 UI (全新文艺风格) -->
    <div class="fixed top-8 left-8 z-10 pointer-events-none select-none mix-blend-screen">
        <h1 class="artistic-title text-4xl md:text-5xl">wishful winter</h1>
        <!-- 装饰线与呼吸灯的结合 -->
        <div class="flex items-center mt-3">
            <div class="w-24 h-[1px] bg-gradient-to-r from-pink-400/60 to-transparent"></div>
            <div id="live-dot" class="status-dot -ml-1"></div>
        </div>
    </div>

    <!-- 摄像头预览 -->
    <div id="cam-box" class="fixed bottom-6 right-6 w-32 h-24 sm:w-40 sm:h-28 border border-white/10 rounded overflow-hidden bg-black/80 z-40 hidden shadow-[0_0_30px_rgba(255,105,180,0.1)]">
        <video id="webcam" autoplay playsinline class="w-full h-full object-cover mirror opacity-30 mix-blend-lighten grayscale"></video>
        <canvas id="output_canvas" class="absolute inset-0 w-full h-full object-cover mirror"></canvas>
    </div>

    <div id="canvas-container"></div>

                    },
                    runningMode: "VIDEO", numHands: 1
                });
                ui.status.innerText = "ready";
                ui.loader.style.display = 'none';
                ui.startBtn.style.display = 'block';

                console.error(err);
                ui.status.style.display = 'none';
                ui.loader.style.display = 'none';
                ui.error.innerText = "ai model missing - check github files";
                ui.error.style.display = 'block';
            }

            ui.overlay.style.opacity = 0;

        });
